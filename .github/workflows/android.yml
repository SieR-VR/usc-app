name: Android CI

on:
  push:
    tags:
      - 'v*'

env:
  NDK_VERSION: 25.2.9519653

jobs:
  build:
    strategy:
      matrix:
        arch: [arm64, arm]
        include:
          - arch: arm64
            vcpkg_target_triplet: arm64-android
            android_abi: arm64-v8a
            ndk_platform_arch: aarch64-linux-android
          - arch: arm
            vcpkg_target_triplet: arm-neon-android
            android_abi: armeabi-v7a
            ndk_platform_arch: arm-linux-androideabi
    runs-on: ubuntu-latest
    env: 
      VCPKG_TARGET_TRIPLET: ${{ matrix.vcpkg_target_triplet }}
      ANDROID_ABI: ${{ matrix.android_abi }}
      NDK_PLATFORM_ARCH: ${{ matrix.ndk_platform_arch }}
      ANDROID_NDK_HOME: /usr/local/lib/android/ndk/${{ env.NDK_VERSION }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: vcpkg
      run: |
        cd vcpkg
        ./bootstrap-vcpkg.sh

    - name: set-env
      uses: allenevans/set-env@v2.0.0
      with:
        VCPKG_ROOT: ${{ github.workspace }}/vcpkg
        PROJECT_PATH: ${{ github.workspace }}

    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Install ndk
      if: steps.cache-ndk.outputs.cache-hit != 'true'
      run: echo "y" | sudo /usr/local/lib/android/sdk/tools/bin/sdkmanager --install "ndk;$NDK_VERSION"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Grant execute permission for build.sh
      run: chmod +x build.sh
      
    - name: Build with Gradle
      run: ./build.sh

    - name: Upload files to a GitHub release
      uses: svenstaro/upload-release-action@2.3.0
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: app/build/outputs/apk/debug/app-debug.apk
        asset_name: 'usc-app-${{ matrix.arch }}.apk'
        tag: ${{ github.ref }}